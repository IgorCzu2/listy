<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>listy numerowane</title>
        <meta charset="UTF-8">
        <style>
            body {
                background-color: rgb(202, 204, 206);
                text-align: center;
            }
            ul {
                color: blue;
                display: inline-block;
            }
            ul li::marker {
                color: green;
            }
        </style>
    </head>
    <body>
        <h2>Zadanie 1</h2>
        <ul>
            <li>Tekst 1</li>
            <li>Tekst 2</li>
            <li>Tekst 3</li>
            <li>Tekst 4</li>
            <li>Tekst 5</li>
        </ul>
    </body>
</html>
