<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>listy numerowane</title>
        <meta charset="UTF-8">
        <style>
            body {
                background-color: rgb(202, 204, 206);
            }
            ul {
                display: flex;
                gap: 20px;
                justify-content: center;
                padding: 0;
                list-style: none;
            }
            ul li {
                background-color: yellow;
                border: 2px solid black;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Tekst 1</li>
            <li>Tekst 2</li>
            <li>Tekst 3</li>
            <li>Tekst 4</li>
            <li>Tekst 5</li>
        </ul>
        </body>
</html>
